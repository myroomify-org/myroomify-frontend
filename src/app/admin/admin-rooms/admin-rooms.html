<div class="container mb-5">
    <h2 class="mt-5 mb-5">Rooms</h2>
    <div class="row g-4">
        <div class="col-lg-3 col-md-6 col-12 mb-5">
            <button type="button" class="btn btn-add h-100 w-100 d-flex align-items-center justify-content-center" (click)="setShowModal()">
                <span>+</span>
            </button>
        </div> 
        <div class="col-lg-3 col-md-6 col-12 mb-5" *ngFor="let card of cards">
            <div class="card">
                <img src="/rooms/room.png" class="card-img-top" alt="Illustration">
                <div class="card-body">
                    <h5 class="card-title">{{ card.name }}</h5>
                    <p class="card-text">{{ card.description }}</p>
                    <a class="btn btn-edit mt-1 mb-3 mr-3" (click)="edit(card.id)">Edit</a>
                    <a class="btn btn-delete mt-1 mb-3" (click)="confirmDelete(card.id)">Delete</a>
                </div>
            </div>
        </div>               
    </div>

    @if(showModal){
    Modal
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Add room</h1>
                    <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="cardForm" (ngSubmit)="addCard()" id="cardForm">
                        <div>
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="cardForm" formControlName="name" class="form-control">
                        </div>
                        <div>
                            <label for="capacity" class="form-label">Capacity</label>
                            <input type="number" id="cardForm" formControlName="capacity" class="form-control">
                        </div>
                        <div>
                            <label for="price" class="form-label">Price</label>
                            <input type="number" id="cardForm" formControlName="price" class="form-control">
                        </div>
                        <div>
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="cardForm" formControlName="description" class="form-control">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-btn" (click)="cancel()">Back</button>
                        <button type="submit" class="btn btn-add-green modal-btn" form="cardForm">Add</button>
                    </div>           
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show"></div>
    }
</div>
