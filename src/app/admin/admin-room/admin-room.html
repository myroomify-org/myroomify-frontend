<div class="container">
    <form [formGroup]="roomForm" (ngSubmit)="edit()">
        <input type="text" class="mt-5 mb-5 h2 form-control" placeholder="Room name" formControlName="name">

        <div class="row g-4 align-items-start">
            <div class="col-md-5 text-center">
                <img [src]="mainImageUrl || '/rooms/room.png'" class="img-fluid" alt="Room Illustration">
            </div>
            <div class="col-md-7 ps-3">
                <div>
                    <h3>Description</h3>
                    <input type="text" class="mt-3 mb-5 form-control" placeholder="Description" formControlName="description">
                </div>
                <div>
                    <h3>Capacity</h3>
                    <input type="number" class="mt-3 mb-5 form-control" placeholder="Capacity" formControlName="capacity"> 
                </div>
                <div>
                    <h3>Price</h3>
                    <input type="number" class="mt-3 mb-5 form-control" placeholder="Price" formControlName="price">
                </div>
                <div>
                    <h3>Status</h3>
                    <select class="mt-3 mb-5 form-select" formControlName="is_available">
                        <option [value]="1">Available</option>
                        <option [value]="0">Not available</option>
                    </select>
                </div>
                <div class="buttons mb-5">
                    <button type="submit" class="btn btn-save">Save changes</button>
                    <button type="button" class="btn btn-navigate" (click)="confirmNavigate()">Go back to rooms</button>
                </div>
            </div>
        </div>
    </form>  
</div>
