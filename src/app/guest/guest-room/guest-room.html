<div class="full-width-section py-5" *ngIf="room; else loader">
  <div class="container" style="margin-top: 80px;">
    <nav aria-label="breadcrumb" class="mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/rooms" class="text-decoration-none">Rooms</a></li>
        <li class="breadcrumb-item active text-muted">{{ room.name }}</li>
      </ol>
    </nav>

    <div class="row g-5 align-items-start">
      <div class="col-lg-8">
        
        <div class="main-room-image shadow-sm mb-4 position-relative overflow-hidden rounded-4">
          <img [src]="getImageUrl(images[currentImageIndex])" 
               [alt]="room.name" 
               class="img-fluid w-100"
               style="height: 500px; object-fit: cover; transition: opacity 0.3s ease-in-out;">

          <ng-container *ngIf="images.length > 1">
            <button type="button" class="btn-gallery-nav left-nav" (click)="prevImage()">
              <i class="bi bi-chevron-left"></i>
            </button>
            <button type="button" class="btn-gallery-nav right-nav" (click)="nextImage()">
              <i class="bi bi-chevron-right"></i>
            </button>
            
            <div class="image-counter-badge">
              {{ currentImageIndex + 1 }} / {{ images.length }}
            </div>
          </ng-container>
        </div>

        <div class="d-flex gap-2 mb-4 overflow-auto pb-2" *ngIf="images.length > 1">
          <div *ngFor="let img of images; let i = index" 
               (click)="selectImage(i)"
               class="thumb-wrapper"
               [class.active-thumb]="i === currentImageIndex">
            <img [src]="getImageUrl(img)" class="rounded-2 shadow-sm" style="width: 80px; height: 60px; object-fit: cover; cursor: pointer;">
          </div>
        </div>

        <h1 class="display-4 fw-bold mb-3">{{ room.name }}</h1>
        <div class="d-flex gap-3 mb-4">
          <span class="badge bg-soft-green text-dark px-3 py-2"><i class="bi bi-people"></i> {{ room.capacity }} Guests</span>
        </div>

        <div class="description-text lead mb-5">
          {{ room.description }}
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card booking-card border-0 shadow-lg p-4 sticky-top" style="top: 110px;">
          <h4 class="fw-bold mb-1">From Â£{{ room.price }}</h4>
          <p class="text-muted small mb-4">per night, including breakfast</p>

          <div class="booking-dates-container border rounded-3 mb-3">
            <div class="d-flex align-items-center p-0">
              <button type="button" mat-button [matMenuTriggerFor]="calendarMenu" #menuTrigger="matMenuTrigger"
                (click)="openCalendar(false)" class="filter-btn flex-grow-1 text-start border-0 py-2 px-3">
                <label class="small text-muted d-block">Check-in</label>
                <span class="fw-bold">{{ startDate ? (startDate | date:'MMM d') : 'Add date' }}</span>
              </button>

              <div class="date-separator-vertical"></div>

              <button type="button" mat-button [matMenuTriggerFor]="calendarMenu"
                (click)="openCalendar(true)" class="filter-btn flex-grow-1 text-start border-0 py-2 px-3">
                <label class="small text-muted d-block">Check-out</label>
                <span class="fw-bold">{{ endDate ? (endDate | date:'MMM d') : 'Add date' }}</span>
              </button>
            </div>

            <mat-menu #calendarMenu="matMenu" class="calendar-popover">
              <div (click)="$event.stopPropagation()" class="p-2">
                <mat-calendar 
                  (selectedChange)="onDateSelected($event)"
                  [selected]="isChoosingCheckout ? endDate : startDate"
                  [minDate]="today">
                </mat-calendar>
              </div>
            </mat-menu>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-bold">GUESTS</label>
            <select class="form-select" [(ngModel)]="guest_count" name="guestCount">
              <option *ngFor="let i of [].constructor(room.capacity || 1); let idx = index" [value]="idx + 1">
                {{ idx + 1 }} {{ idx === 0 ? 'Person' : 'People' }}
              </option>
            </select>
          </div>

          <button 
            type="button" 
            (click)="bookRoom()"
            class="btn btn-dark-book w-100 py-3 rounded-pill fw-bold mb-3">
            Book this room!
          </button>
          
          <p class="text-center text-muted x-small">No payment charged yet</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center">
      <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;"></div>
      <p class="mt-3 text-muted fw-bold">Finding your highland retreat...</p>
    </div>
  </div>
</ng-template>
