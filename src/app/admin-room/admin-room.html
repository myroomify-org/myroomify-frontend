<div class="container">
    <input class="mt-5 mb-5 h2 form-control" value="{{ roomForm.get('name')?.value }}">
    <div class="row g-4 align-items-start">
        <div class="col-lg-6 col-md-6 col-12 p-4">
            <img src="/rooms/birka.webp" class="img-fluid" alt="Illustration">           
            <button type="button" class="btn btn-add mt-3">+</button>
        </div>
        <div class="col-lg-6 col-md-6 col-12 p-3">
            <div>
                <h3>Description</h3>
                <input class="mt-3 mb-5 form-control" value="{{ roomForm.get('description')?.value }}">
            </div>
            <div>
                <h3>Capacity</h3>
                <input class="mt-3 mb-5 form-control" value="{{ roomForm.get('capacity')?.value }} fő"> 
            </div>
            <div>
                <h3>Price</h3>
                <input class="mt-3 mb-5 form-control" value="{{ roomForm.get('price')?.value }} ft /fő /éj">
            </div>
            <div>
                <h3>Equipment</h3>
                <input class="mt-3 mb-5 form-control" value="{{ roomForm.get('equipment')?.value }}">
            </div>
            <div>
                <h3>Status</h3>
                <input class="mt-3 mb-5 form-control" value="{{ roomForm.get('status')?.value }}">
            </div>
            <div class="buttons mb-5">
                <button class="btn btn-add-green">Save changes</button>
                <button class="btn btn-dark">Go back to rooms</button>
            </div>
        </div>
    </div>
</div>
