<div class="container">
    <h2 class="mt-5 mb-3">{{ roomForm.get('name')?.value }}</h2>
    <div class="row g-4 align-items-start">
        <div class="col-lg-6 col-md-6 col-12 p-4">
            <img src="/rooms/birka.webp" class="img-fluid" alt="Illustration">           
            <button type="button" class="btn btn-add mt-3">+</button>
        </div>
        <div class="col-lg-6 col-md-6 col-12 p-3">
            <div>
                <h3>Description</h3>
                <p class="mt-3 mb-5">{{ roomForm.get('description')?.value }}</p>
            </div>
            <div>
                <h3>Capacity</h3>
                <p class="mt-3 mb-5">{{ roomForm.get('capacity')?.value + "fő"}}</p>
            </div>
            <div>
                <h3>Price</h3>
                <p class="mt-3 mb-5">{{ roomForm.get('price')?.value + " ft /fő /éj"}}</p>
            </div>
            <div>
                <h3>Equipment</h3>
                <p class="mt-3 mb-5">{{ roomForm.get('equipment')?.value}}</p>
            </div>
            <div>
                <h3>Status</h3>
                <p class="mt-3 mb-5">{{ roomForm.get('status')?.value}}</p>
            </div>
        </div>
    </div>
</div>
