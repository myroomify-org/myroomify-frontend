<div class="login-container">
  <div class="glass-card shadow mt-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">{{ 'LOGIN.TITLE' | translate }}</h2>
      <p>{{ 'LOGIN.SUBTITLE' | translate }}</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ 'LOGIN.USERNAME' | translate }}</mat-label>
            <input matInput formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mb-2">
          <mat-label>{{ 'LOGIN.PASSWORD' | translate }}</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-flat-button class="btn-login w-100 rounded-pill" [disabled]="loginForm.invalid">
            {{ 'LOGIN.BTN_LOGIN' | translate }}
        </button>
    </form>
  </div>
</div>
