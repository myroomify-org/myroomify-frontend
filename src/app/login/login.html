<div class="login-container">
  <div class="glass-card shadow-lg">
    <div class="text-center mb-4">
      <h2 class="fw-bold">{{ 'LOGIN.TITLE' | translate }}</h2>
      <p class="subtitle">{{ 'LOGIN.SUBTITLE' | translate }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-3">
        <label class="custom-label">{{ 'LOGIN.USERNAME' | translate }}</label>
        <mat-form-field appearance="outline" class="w-100 no-subscript">
          <input matInput 
                 formControlName="login" 
                 [placeholder]="(loginForm.get('login')?.invalid && loginForm.get('login')?.touched) ? ('LOGIN.REQUIRED' | translate) : ''">
        </mat-form-field>
      </div>

      <div class="form-group mb-4">
        <label class="custom-label">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <mat-form-field appearance="outline" class="w-100 no-subscript">
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password"
                 [placeholder]="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) ? ('LOGIN.REQUIRED' | translate) : ''">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" tabindex="-1">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="button-wrapper">
        <button mat-flat-button class="btn-login-custom w-100" [disabled]="loginForm.invalid || loading">
          {{ 'LOGIN.BTN_LOGIN' | translate }}
        </button>
      </div>

      <div class="text-center mt-4">
        <p class="small text-white-50">
          {{ 'LOGIN.NO_ACCOUNT' | translate }} 
          <a routerLink="/register" class="register-link">{{ 'REGISTER.TITLE' | translate }}</a>
        </p>
      </div>
    </form>
  </div>
</div>
